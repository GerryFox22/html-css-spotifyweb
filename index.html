<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Font Montserrat -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;1,100;1,200;1,300;1,400&display=swap" rel="stylesheet">
    
    <!-- Font awesome --> 

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>

    <link rel="stylesheet" href="css/style.css">
    <title>Spotify Web Player</title>
</head>
<body>
    <div class="container">
    

        <header id="header">
            <div class="header-container">

                <div id="spotify-logo">
                    <img src="img/logo.svg" alt="">
                </div>

                <div class="head-page">
                    <div id="upgrade-button">
                        <button>EFFETTUA L'UPGRADE</button>
                    </div>
                </div>

            
            </div>
        </header>


        <main id="main">
            <div class="main-container">

                <div class="navigator">

                    <div class="column-spacebetween">

                        <div class="page-comands">
                            <ul>
                                <li><img src="img/home.svg" alt=""> <a class="text-decoration-none" href="">Home</a></li>
                                <li><img src="img/search.svg" alt=""> <a class="text-decoration-none" href="">Cerca</a></li>
                                <li><img src="img/libreria.svg" alt=""> <a class="text-decoration-none" href="">La Tua Libreria</a></li>
                            </ul>

                        </div>

                        <div class="playlist-container">

                            <h4>PLAYLIST</h4>

                            <div id="button-playlist">
                                <button><i class="fas fa-plus plus-playlist"></i></button> <a href="">Crea Playlist </a>
                            </div>
                            
                            <ul>
                                <li><a class="text-decoration-none" href="">Nome Playlist</a></li>
                                <li><a class="text-decoration-none" href="">Nome Playlist</a></li>
                                <li><a class="text-decoration-none" href="">Nome Playlist</a></li>
                                <li><a class="text-decoration-none" href="">Nome Playlist</a></li>
                                <li><a class="text-decoration-none" href="">Nome Playlist</a></li>
                                <li><a class="text-decoration-none" href="">Nome Playlist</a></li>
                                <li><a class="text-decoration-none" href="">Nome Playlist</a></li>
                            </ul>

                        </div>

                    </div>    
                    <div class="playlist-footer">

                        <div class="footer-installation">

                            <img src="img/download.svg" alt="">  <a class="text-decoration-none" href=""> Installa app</a> 

                        </div>

                        <hr>

                        <div class="footer-profile">

                            <img src="img/profile.svg" alt=""> <span>Jhon Doe</span>

                        </div>

                    </div>

                </div>

                <div class="music-container">

                </div>

            </div>
        </main>


        <footer id="footer">
            <div class="footer-container">

            </div>
        </footer>


    </div>
</body>
</html>
